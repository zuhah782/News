<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic News Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS for utility classes (optional, but good for quick styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="bg-white p-4 text-center shadow-md">
        <div class="flex flex-col items-center">
            <!-- Logo + Title -->
            <h1 class="flex items-center space-x-3 text-4xl font-bold text-gray-900 mb-2">
                <img src="logo1.png" alt="Logo" class="h-14 w-14 object-contain">
                <span>Latest News Headlines</span>
            </h1>
            
            <!-- Subtitle -->
            <p class="text-gray-600">Powered by cutting-edge AI for real-time updates.</p>
        </div>
    </header>
</body>

    <div id="controls" class="p-4 flex flex-col items-center gap-4">
        <!-- Category Buttons will be dynamically added here by JavaScript -->
        <div id="categories" class="flex flex-wrap justify-center gap-2"></div>

        <!-- Search Bar -->
        <div id="search-box" class="flex flex-wrap justify-center items-center gap-3 w-full max-w-lg">
            <input type="text" id="search-input" placeholder="Search news..." class="flex-grow p-3 rounded-full border border-gray-300 focus:ring-blue-500 focus:border-blue-500 shadow-sm transition duration-150 ease-in-out">
            <button id="search-btn" class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-3 px-6 rounded-full shadow-lg transform hover:scale-105 transition duration-150 ease-in-out">
                Search
            </button>
        </div>
    </div>

    <main id="news-container" class="flex-1 max-w-5xl mx-auto p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- News articles will be dynamically loaded here -->
        <div id="loading-message" class="col-span-full text-center text-gray-500 text-lg hidden">
            <p>Loading news...</p>
            <div class="spinner border-t-4 border-blue-500 border-solid rounded-full w-8 h-8 mx-auto mt-4 animate-spin"></div>
        </div>
        <div id="error-message" class="col-span-full text-center text-red-500 text-lg hidden">
            <p>Oops! Something went wrong loading the news.</p>
            <p class="text-sm text-red-400" id="error-details"></p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-6 mt-auto">
        <p class="text-sm">&copy; 2025 Dynamic News Portal. All rights reserved. | Data provided by NewsAPI.org</p>
        <div class="mt-2">
            <a href="https://newsapi.org/" target="_blank" class="text-blue-300 hover:underline">Visit NewsAPI</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
